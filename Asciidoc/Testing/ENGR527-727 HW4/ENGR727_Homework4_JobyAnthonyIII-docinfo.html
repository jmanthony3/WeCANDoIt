<!-- page numbers -->
<script type="text/javascript">
    // window.onload = addPageNumbers;
    window.onbeforeprint = addPageNumbers;

    function addPageNumbers() {
        // A4 pageheight: 842px for 72dpi, 1123px for 96dpi
        // letter pageheight: 791px for 72dpi, 1054px for 96dpi
        // var totalPages = Math.ceil(document.body.scrollHeight / 1054)/2 - 1;
        var totalPages = 5;
        for (var i = 1; i <= totalPages; i++) {
            var pageNumberDiv = document.createElement("div");
            // var pageNumber = document.createTextNode("Page " + i + " of " + totalPages);
            var pageNumber = document.createTextNode(i);
            pageNumberDiv.style.position = "absolute";
            //297mm A4 pageheight; 0,5px unknown needed necessary correction value; additional wanted 40px margin from bottom(own element height included)
            // pageNumberDiv.style.top = "calc((" + i + " * (297mm - 0.5px)) - 40px)";
            pageNumberDiv.style.top = "calc((" + i + " * (11in)) - (" + (i) + "* (" + Math.sqrt(2)/2 + "in - " + (1 - Math.sqrt(2)/2)/2 + "px) + 16px)";
            pageNumberDiv.style.height = "16px";
            pageNumberDiv.appendChild(pageNumber);
            document.body.insertBefore(pageNumberDiv, document.getElementById("content"));
            // pageNumberDiv.style.left = "calc(100% - (" + pageNumberDiv.offsetWidth + "px + 20px))";
            pageNumberDiv.style.left = "calc(50% - (" + pageNumberDiv.offsetWidth + "px + 0px))";
        }
    }
</script>
